<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Microdatos</title>
        <meta charset="utf-8">
    </head>
    <body>
        <section
                 itemscope
                 itemtype="http://data-vocabulary.org/Person"
        >
            <img 
                 itemprop="photo"
                 width="204" 
                 height="250"
                 src="http://diveintohtml5.org/examples/2000_05_mark.jpg"
                 alt="[Mark Pilgrim, circa 2000]"
            >

            <h1>Contact Information</h1>
            <dl>
                <dt itemprop="name">Name</dt>
                <dd>Mark Pilgrim</dd>

                <dt>Position</dt>
                <dd>
                    <span itemprop="title">
                        Developer advocate
                    </span> 
                    for 
                    <span itemprop="affiliation">
                        Google, Inc.
                    </span>
                </dd>
  
                <dt>Mailing address</dt>
                <dd 
                    itemprop="address"
                    itemscope
                    itemtype="http://data-vocabulary.org/Address"
                >
                           <span itemprop="street-address">
    		                  100 Main Street
    	                   </span><br>
    	                   <span itemprop="locality">
    		                  Anytown
    	                   </span>,
    	                   <span itemprop="region">
    		                  PA
    	                   </span>
    	                   <span itemprop="postal-code">
    		                  19999
    	                   </span>
    	                   <span itemprop="country-name">
    		                  USA
    	                   </span>
                </dd>
            </dl>
            <h1>My Digital Footprints</h1>
            <ul>
                <li>
                    <a 
                       href="http://diveintomark.org/"
                       itemprop="url"
                    >
                        weblog
                    </a>
                </li>
                <li>
                    <a 
                       href="http://www.google.com/profiles/pilgrim"
                       itemprop="url"
                    >
                        Google profile
                    </a>
                </li>
                <li>
                    <a 
                       href="http://www.reddit.com/user/MarkPilgrim"
                       itemprop="url"
                    >
                        Reddit.com profile
                    </a>
                </li>
                <li>
                    <a 
                       href="http://www.twitter.com/diveintomark"
                       itemprop="url"
                    >
                        Twitter
                    </a>
                </li>
            </ul>
        </section>    
    </body>
</html>
